name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
#  coverage:
#    uses: ./.github/workflows/coverage.yaml
#    secrets: inherit
#  cyclic-imports:
#    uses: ./.github/workflows/cyclic-imports.yaml
#  doctest:
